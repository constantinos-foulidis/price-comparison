<div class="bg-wp">
  <form class="wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px" [formGroup]="loginForm">
    <div class="subWrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
      <mat-form-field appearance="fill">
        <mat-label>Enter Username</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')?.hasError('username')">Not a valid email</mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="on">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
          [disabled]="!loginForm.valid" (click)="onSubmit($event)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>
